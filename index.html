<!DOCTYPE html>
<html>
<head>
<title>Zomato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial}
.hero{
  height:90vh;
  background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
  url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") center/cover;
  color:#fff;text-align:center;
}
.nav{display:flex;justify-content:space-between;padding:20px}
.logo{font-size:28px;font-weight:bold}
.menu a{color:#fff;margin-left:20px;text-decoration:none}
.hero h1{margin-top:120px;font-size:42px}
.search{
  background:#fff;padding:10px;width:60%;
  margin:20px auto;border-radius:5px;
}
.search input{border:none;outline:none;width:100%;font-size:16px}

.section{padding:30px}
.cards{display:flex;gap:20px;flex-wrap:wrap}
.card{
  width:300px;border-radius:10px;
  box-shadow:0 2px 10px rgba(0,0,0,.1)
}
.card img{width:100%;border-radius:10px 10px 0 0}
.card p{padding:10px;font-weight:bold}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="nav">
    <div class="logo">zomato</div>
    <div class="menu">
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </div>

  <h1>Discover the best food & drinks</h1>
  <div class="search">
    <input type="text" placeholder="Search for restaurant, cuisine or dish">
  </div>
</div>

<!-- CONTENT -->
<div class="section">
  <h2>Popular Locations</h2>
  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5">
      <p>Chennai Restaurants</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9">
      <p>Bangalore Restaurants</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de">
      <p>Mumbai Restaurants</p>
    </div>
  </div>
</div>

<script>

console.log("Zomato static homepage loaded");
</script>

</body>
</html>
